<div class="card my-4">
  <h5 class="card-header">Categor√≠as del Blog</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-lg-12">
        <ul class="list-unstyled mb-0">
          {% for category in categories %}
          <li>
            <a href="../../blog-de-clase?categoria={{ category.name }}" style="text-transform: uppercase; font-weight: bold;">
              {{ category.name }}
            </a>
          </li>
          {% empty %}
          'No categories yet'
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
