<div class="card my-4">
    <h5 class="card-header">Noticias</h5>
    <div class="card-body">
      <div class="row">
        <div class="col-lg-12">
          <ul class="list-unstyled mb-0">
            {% for noticia in noticia %}
              <li>
                <a href="#"> 
                  {{ noticia.titulo }}
                </a>
              </li>
            {% empty %}
              'No categories yet'
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </div>
